<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Thông tin mã giảm giá</title>
</head>
<body>
<div layout:fragment="content" class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Thông tin mã giảm giá</h2>
                <div class="alert alert-danger" th:if="${message != null}" th:text="${message}"></div>
                <form method="POST" id="discount-code-form" th:action="@{'/admin-only/updateDiscount/' + ${discount.id}}" th:object="${discount}">

                    <div class="row mt-4">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Mã giảm giá</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="code" th:field="*{code}" placeholder="VD: BIRTHDAY2023" readonly>
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Tên giảm giá</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="name" th:field="*{name}" placeholder="VD: BIRTHDAY2023">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Ngày áp dụng</label>
                                <span class="red_require"> *</span>
                                <input type="datetime-local" class="form-input" id="startDate" th:field="*{startDate}">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Ngày kết thúc</label>
                                <span class="red_require"> *</span>
                                <input type="datetime-local" th:field="*{endDate}" class="form-input" id="endDate" />
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <label class="control-label">Phương thức giảm</label>
                            <div>
                                <input type="radio" id="type1" name="type" class="custom-radio" value="1" th:field="*{type}">
                                <label for="type1">Giảm theo phần trăm</label>

                                <input type="radio" id="type2" name="type" class="custom-radio" value="2" th:field="*{type}">
                                <label for="type2">Giảm theo tiền</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3" id="discount-by-money">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Số tiền giảm (đ)</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="discountAmount" th:field="*{discountAmount}" placeholder="VD: 10000">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3" id="discount-by-percent">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Phần trăm giảm (%)</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="percentage" th:field="*{percentage}" placeholder="VD: 20">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3" id="max-amount-by-percent">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Số tiền giảm tối đa (đ)</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="maximumAmount" th:field="*{maximumAmount}" placeholder="VD: 20000">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Số tiền áp dụng cho đơn tối thiểu từ (đ)</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="minimumAmount" th:field="*{minimumAmount}">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Số lượng tối đa</label>
                                <span class="red_require"> *</span>
                                <input type="text" class="form-input" id="maximumUsage" th:field="*{maximumUsage}" placeholder="VD: 123">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Mô tả</label>
                                <span class="red_require"> *</span>
                                <textarea class="form-input" id="note" th:field="*{note}"></textarea>
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/admin-only/discounts}" class="btn btn-outline-danger rounded mr-1">
                            Hủy
                        </a>
                        <button type="submit" class="btn-submit cursor-pointer">
                            Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            // Lấy loại giảm giá ban đầu từ model Thymeleaf
            var discountType = /*[[${discount.type}]]*/ '';

            /**
             * Ẩn/hiện và bật/tắt các trường nhập liệu liên quan đến giảm giá
             * dựa trên loại giảm giá được chọn (1 cho phần trăm, 2 cho số tiền cố định).
             * @param {number} type - Loại giảm giá.
             */
            function toggleDiscountFields(type) {
                if (type == 2) { // Giảm theo số tiền
                    $("#discount-by-percent").hide();
                    $("#max-amount-by-percent").hide();
                    $("#discount-by-money").show();
                    $("#discountAmount").prop('disabled', false); // Bật nhập số tiền
                    $('#percentage').prop('disabled', true); // Tắt nhập phần trăm
                    $('#maximumAmount').prop('disabled', true);
                } else { // Giảm theo phần trăm
                    $("#discount-by-money").hide();
                    $("#discountAmount").prop('disabled', true); // Tắt nhập số tiền
                    $("#discount-by-percent").show();
                    $("#max-amount-by-percent").show();
                    $('#percentage').prop('disabled', false); // Bật nhập phần trăm
                    $('#maximumAmount').prop('disabled', false);
                }
            }

            // Thiết lập trạng thái hiển thị ban đầu khi tải trang
            toggleDiscountFields(discountType);

            // Lắng nghe sự kiện click vào các nút radio chọn loại giảm giá
            $("#type1").on("click", function () {
                toggleDiscountFields(1); // Phần trăm
            });

            $("#type2").on("click", function () {
                toggleDiscountFields(2); // Số tiền
            });

            // --- Cấu hình kiểm tra hợp lệ (Validator) ---
            // Giả định 'Validator' là một đối tượng hoặc hàm toàn cục có sẵn trong dự án của bạn
            Validator({
                form: '#discount-code-form',
                formGroupSelector: '.form-group',
                errorSelector: '.error',
                rules: [
                    Validator.isRequired('#code', 'Vui lòng nhập mã giảm giá'),
                    Validator.isRequired('#name', 'Vui lòng nhập tên giảm giá'),
                    Validator.isRequired('#startDate', 'Vui lòng nhập ngày bắt đầu'),
                    Validator.isRequired('#endDate', 'Vui lòng nhập ngày kết thúc'),
                    Validator.isRequired('#maximumUsage', "Vui lòng nhập số lượng tối đa"),
                    Validator.isRequired('#minimumAmount', "Vui lòng nhập số tiền áp dụng cho đơn tối thiểu"),
                    Validator.isRequired('#note', 'Vui lòng nhập ghi chú'),

                    // Kiểm tra hợp lệ có điều kiện cho số tiền/phần trăm/số tiền giảm tối đa
                    function (value) {
                        if ($("#type2").is(":checked")) { // Nếu chọn giảm theo số tiền
                            return Validator.isRequired('#discountAmount', "Vui lòng nhập số tiền giảm giá").test(document.querySelector('#discountAmount').value);
                        }
                        return true; // Không bắt buộc nếu chọn phần trăm
                    },
                    function (value) {
                        if ($("#type1").is(":checked")) { // Nếu chọn giảm theo phần trăm
                            return Validator.isRequired('#percentage', 'Vui lòng nhập phần trăm giảm').test(document.querySelector('#percentage').value);
                        }
                        return true; // Không bắt buộc nếu chọn số tiền
                    },
                    function (value) {
                        if ($("#type1").is(":checked")) { // Nếu chọn giảm theo phần trăm
                            return Validator.isRequired('#maximumAmount', 'Vui lòng nhập số tiền giảm tối đa mỗi đơn').test(document.querySelector('#maximumAmount').value);
                        }
                        return true; // Không bắt buộc nếu chọn số tiền
                    },

                    // Kiểm tra hợp lệ ngày tháng
                    Validator.isValidStartDateEndDate('#startDate', () => {
                        return document.querySelector('#discount-code-form #endDate').value;
                    }, 'Ngày áp dụng phải nhỏ hơn ngày kết thúc')
                ]
            });

            // --- Các hành vi và kiểm tra hợp lệ riêng cho từng trường nhập liệu ---

            // Giới hạn giá trị phần trăm giảm giá tối đa 98%
            $("#percentage").on('input', function () {
                let percentageValue = parseInt($(this).val());
                if (percentageValue > 98) {
                    $(this).val(98);
                    Toastify({
                        text: "Giảm giá tối đa 98%",
                        className: "error",
                        style: {
                            color: "white",
                            background: "red",
                        }
                    }).showToast();
                }
            });

            /**
             * Ngăn chặn việc nhập các ký tự không phải số vào trường input.
             * Chỉ cho phép chữ số và các phím điều hướng cơ bản.
             * @param {Event} e - Đối tượng sự kiện keypress.
             */
            function onlyAllowNumberInput(e) {
                const key = e.key;
                // Cho phép chữ số (0-9) và các phím điều hướng như Backspace, Delete, mũi tên
                if (!/\d/.test(key) && key !== 'Backspace' && key !== 'Delete' && key !== 'ArrowLeft' && key !== 'ArrowRight') {
                    e.preventDefault();
                }
            }

            // Áp dụng hạn chế nhập số cho các trường liên quan
            $("#discountAmount").on('keypress', onlyAllowNumberInput);
            $("#percentage").on('keypress', onlyAllowNumberInput);
            $('#maximumAmount').on('keypress', onlyAllowNumberInput);
            $("#minimumAmount").on('keypress', onlyAllowNumberInput); // Đã sửa ID từ minimumAmountInCart
            $("#maximumUsage").on('keypress', onlyAllowNumberInput);
        });
    </script>
</div>
</body>
</html>
